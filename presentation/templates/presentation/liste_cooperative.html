<!-- Modal -->
<div class="modal fade" id="cooperative_Modal" tabindex="-1" aria-labelledby="cooperative_ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cooperative_ModalLabel">
            <i class="fas fa-warehouse"></i> Rechercher une coopérative
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="" autocomplete="off">
          {%  csrf_token %}
          <div class="modal-body">

              <!-- Champ de recherche -->
              <div class="row mb-3 pl-2 pr-2">

                    <div class="input-group mb-2">
                        <input type="text" name="recherche_cooperative" id="recherche_cooperative" class="form-control" placeholder="Rechercher">
                        <div class="input-group-append">
                            <span class="input-group-text btn btn-success" id="label_recherche_cooperative_plus" title="Ajouter une coopérative" data-toggle="modal" data-target="#recherche_cooperative_Modal" data-backdrop="static"><i class="fas fa-plus"></i></span>
                        </div>
                    </div>

              </div>
              <!-- -->

              <hr />

              <!-- Tableau de recherche -->
              <div class="row mb-3 pl-2 pr-2">

                  <table class="table  table-bordered table-hover table-responsive-md" id="table_recherche_cooperative">
                      <thead class="text-center">
                        <tr class="thead-light">
                            <th>N°</th>
                            <th>Coopérative</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for secteuragricole in secteuragricoles %}
                        <tr>
                            <td class="text-center">{{forloop.counter}}</td>
                            <td><a href="#" style="text-decoration:none;" value="{{secteuragricole.id}}">{{secteuragricole.nom|capfirst}}</a></td>
                        </tr>
                      {% endfor %}
                      </tbody>
                  </table>

              </div>
              <!-- -->




          </div>

          <div class="modal-footer text-center">
              <div style="width:100%;">
                  <button type="button" class="btn btn-outline-danger" id="cooperative_l_fermer" data-dismiss="modal">
                      <i class="fas fa-times"></i> Fermer
                  </button>
              </div>
          </div>

      </form>

    </div>
  </div>
</div>
