<!-- Modal -->
<div class="modal fade" {% block modal-id %} id="secteurModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="{% block modal-label %}secteurModalLabel{% endblock modal-label %}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{% block modal-label2 %}secteurModalLabel{% endblock modal-label2 %}">
            <i class="fas fa-igloo"></i>{% block modal-titre %} Ajouter un secteur {% endblock modal-titre %}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" {% block action %} action="{% url 'vieprofessionnelle:ajouter_secteur' %}" {% endblock action %} autocomplete="off">
          {%  csrf_token %}
          <div class="modal-body">
              {% block modifier-id %}{% endblock modifier-id %}

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-qrcode"></i></span>
                  </div>
                  <input type="text" name="secteur" class="form-control" placeholder="Saisir le secteur" {% block value-secteur %}{% endblock value-secteur %} required autofocus >
              </div>

              {% block select-typesecteur %}
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <label class="input-group-text" for="select_typesecteur"><i class="fas fa-igloo"></i></label>
                  </div>

                  <select name="select_typesecteur" id="select_typesecteur" required>
                      <option value="" selected>--- SÃ©lectionnez un type de secteur ---</option>
                      {% for typesecteur in typesecteurs %}
                      <option value="{{typesecteur.id}}" >{{typesecteur.type|upper}}</option>
                      {% endfor %}
                  </select>
              </div>
              {% endblock select-typesecteur %}

          </div>

          <div class="modal-footer text-center">
              <div style="width: 100%;">
                  <button type="submit" class="btn btn-success">
                      {% block btn-action %}<i class="fas fa-plus"></i> Enregistrer {% endblock btn-action %}
                  </button>
                  <button type="reset" class="btn btn-outline-warning" title="Annuler">
                      <i class="fas fa-sync-alt"></i> Annuler
                  </button>
                  <button type="button" class="btn btn-outline-danger" data-dismiss="modal">
                      <i class="fas fa-times"></i> Fermer
                  </button>
              </div>
          </div>

      </form>

    </div>
  </div>
</div>
