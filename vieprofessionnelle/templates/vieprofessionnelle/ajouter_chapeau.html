<!-- Modal -->
<div class="modal fade" {% block modal-id %} id="chapeauModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="{% block modal-label %}chapeauModalLabel{% endblock modal-label %}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{% block modal-label2 %}chapeauModalLabel{% endblock modal-label2 %}">
            <i class="fas fa-hat-cowboy"></i>{% block modal-titre %} Ajouter un chapeau {% endblock modal-titre %}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" {% block action %} action="{% url 'vieprofessionnelle:ajouter_chapeau' %}" {% endblock action %} autocomplete="off">
          {%  csrf_token %}
          <div class="modal-body">
              {% block modifier-id %}{% endblock modifier-id %}

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-hat-cowboy"></i></span>
                  </div>
                  <input type="text" name="chapeau" class="form-control" placeholder="Saisir le chapeau" {% block value-chapeau %}{% endblock value-chapeau %} required autofocus >
              </div>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-signature"></i></span>
                  </div>
                  <input type="text" name="nom" class="form-control" placeholder="Saisir le nom" {% block value-nom %}{% endblock value-nom %} required autofocus >
              </div>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-phone"></i></span>
                  </div>
                  <input type="text" name="contact" class="form-control" placeholder="Saisir le contact" {% block value-contact %}{% endblock value-contact %} required autofocus >
              </div>

          </div>

          <div class="modal-footer text-center">
              <div style="width: 100%;">
                  <button type="submit" class="btn btn-success">
                      {% block btn-action %}<i class="fas fa-plus"></i> Enregistrer {% endblock btn-action %}
                  </button>
                  <button type="reset" class="btn btn-outline-warning" title="Annuler">
                      <i class="fas fa-sync-alt"></i> Annuler
                  </button>
                  <button type="button" class="btn btn-outline-danger" data-dismiss="modal">
                      <i class="fas fa-times"></i> Fermer
                  </button>
              </div>
          </div>

      </form>

    </div>
  </div>
</div>
