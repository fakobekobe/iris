<!-- Modal -->
<div class="modal fade" {% block modal-id %} id="montantfinancementModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="{% block modal-label %}montantfinancementModalLabel{% endblock modal-label %}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{% block modal-label2 %}montantfinancementModalLabel{% endblock modal-label2 %}">
            <i class="fas fa-money-bill-alt"></i>{% block modal-titre %} Ajouter un montant de financement {% endblock modal-titre %}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" {% block action %} action="{% url 'vieprofessionnelle:ajouter_montantfinancement' %}" {% endblock action %} autocomplete="off">
          {%  csrf_token %}
          <div class="modal-body">
              {% block modifier-id %}{% endblock modifier-id %}

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-money-bill-alt"></i></span>
                  </div>
                  <input type="number" min="0" name="montant" class="form-control" placeholder="Montant du financement" {% block value-montant %}{% endblock value-montant %} required autofocus >
                  <div class="input-group-append">
                      <span class="input-group-text">{{monnaie}}</span>
                  </div>
              </div>

          </div>

          <div class="modal-footer text-center">
              <div style="width: 100%;">
                  <button type="submit" class="btn btn-success">
                      {% block btn-action %}<i class="fas fa-plus"></i> Enregistrer {% endblock btn-action %}
                  </button>
                  <button type="reset" class="btn btn-outline-warning" title="Annuler">
                      <i class="fas fa-sync-alt"></i> Annuler
                  </button>
                  <button type="button" class="btn btn-outline-danger" data-dismiss="modal">
                      <i class="fas fa-times"></i> Fermer
                  </button>
              </div>
          </div>

      </form>

    </div>
  </div>
</div>
